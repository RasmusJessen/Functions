<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Opgave 13</title>
</head>
<body>

    <form id="om">
        <h2>Om os</h2>
        <input id="name" type="text" placeholder="Navn">
        <br>
        <input id="email" type="email" placeholder="Email">
        <button class="next_om">Næste side</button>
    </form> 

    <form id="arb">
        <h2>Arbejdet</h2>
        <input id="name" type="text" placeholder="Navn">
        <br>
        <input id="email" type="email" placeholder="Email">
        <button class="next_arb">Næste side</button>
        <button class="for_arb">Forrige side</button>
    </form>

    <form id="con">
            <h2>Kontakt</h2>
            <input id="name" type="text" placeholder="Navn">
            <br>
            <input id="email" type="email" placeholder="Email">
            <button class="for_con">Forrige side</button>
            <button id="submit">Submit</button>
        </form>

        <div id="tak">
            <h1>Tak for det</h1>
        </div>

    <script src="script.js"></script>
</body>
</html>
